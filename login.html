<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login OC</title>
</head>
<body>

<h2>Login</h2>

<input type="email" id="email" placeholder="Correo"><br><br>
<input type="password" id="password" placeholder="ContraseÃ±a"><br><br>
<button onclick="login()">Entrar</button>

<p id="mensaje"></p>

<script type="module">
  import { auth } from "./js/firebase.js";
  import { signInWithEmailAndPassword } from
    "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";


  window.login = function () {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    signInWithEmailAndPassword(auth, email, password)
      .then(() => {
        document.getElementById("mensaje").innerText = "Login correcto";
        window.location.href = "index.html";
      })
      .catch(error => {
        document.getElementById("mensaje").innerText = error.message;
      });
  };
</script>

</body>
</html>
