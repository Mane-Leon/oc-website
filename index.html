<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>OC Sistema</title>
</head>
<body>

<h1>OC Sistema</h1>
<button id="logout">Cerrar sesión</button>
<p id="estado"></p>

<h3>Listado de Órdenes de Compra</h3>

<table border="1" cellpadding="6">
  <thead>
    <tr>
      <th>OC</th>
      <th>Cliente</th>
      <th>Estado</th>
      <th>Prioridad</th>
      <th>Fecha OC</th>
      <th>Vendedor</th>
    </tr>
  </thead>
  <tbody id="tabla-ocs"></tbody>
</table>

<script type="module">
  import { auth, db } from "./js/firebase.js";
  import { onAuthStateChanged, signOut } from
    "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { collection, getDocs } from
    "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";




  async function listarOCs() {
    const tbody = document.getElementById("tabla-ocs");
    tbody.innerHTML = "";

    const snapshot = await getDocs(collection(db, "ordenes_compra"));

    snapshot.forEach((doc) => {
      const d = doc.data();

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${doc.id}</td>
        <td>${d.cliente || ""}</td>
        <td>${d.estado || ""}</td>
        <td>${d.prioridad || ""}</td>
        <td>${d.fecha_oc || ""}</td>
        <td>${d.vendedor_nombre || ""}</td>
      `;
      tbody.appendChild(tr);
    });
  }

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "login.html";
      return;
    }

    document.getElementById("estado").innerText =
      "Sesión iniciada como: " + user.email;

    await listarOCs();
  });

  document.getElementById("logout").onclick = async () => {
    await signOut(auth);
    window.location.href = "login.html";
  };
</script>

</body>
</html>
